<div class="social-icons">
	{% for i in site.data.social %}
        <a class="icon" target="_blank" rel="noopener" href="{{ i.link }}" aria-label="{{ i.name }}">
            {% if i.imglink contains '/' %}
                <img src="{{ i.imglink }}"/>
            {% else %}
                <i class="fa {{ i.icon }}"></i>
            {% endif %}
        </a>
    {% endfor %}
</div>
